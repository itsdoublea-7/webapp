<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amrita Cyber Nation Registration</title>
</head>
<body>
    <h1>Amrita Cyber Nation Registration</h1>
    <form action="process_registration.php" method="post">
        <!-- Basic User Information -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="off" 
               name="randomValue1"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="off" 
               name="randomValue2"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="off" 
               name="randomValue3"><br>

        <!-- Hidden Form Fields (Add more as needed for your application) -->
        <input type="hidden" name="registration_source" value="Amrita Cyber Nation">
        <input type="hidden" name="user_role" value="Member">

        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
