<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
</head>
<body>
<h1>Login</h1>
<form>
<input type="text" name="username" placeholder="Username">
<input type="password" name="password" placeholder="Password">
<input type="submit" value="Login">
</form>

<script>
function openLoginWindow() {
  var windowFeatures = "location=no,status=no,menubar=no";
  window.open("login.php", "_blank", windowFeatures);
}

document.querySelector("input[type='submit']").addEventListener("click", openLoginWindow);
</script>
</body>
</html>
